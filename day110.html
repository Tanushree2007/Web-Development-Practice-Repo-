<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Time!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeb3b;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 60px;
            color: #ff4081;
            animation: bounce 1s infinite;
        }
        h2 {
            font-size: 40px;
            color: #8e24aa;
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            animation: confetti 3s ease-out infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(1000px) rotate(360deg);
            }
        }
        .button {
            background-color: #ff4081;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="confetti"></div>
    <h1>It's Celebration Time!</h1>
    <h2>Let's Celebrate Together!</h2>
    <button class="button" onclick="alert('Cheers to the Celebration!')">Celebrate!</button>

    <script>
        // Confetti effect can be added with JavaScript or a library
        // Simple confetti effect simulation with the animation added via CSS
    </script>
</body>
</html>
