<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Food</th>
            <th>Calories</th>
        </tr>
        <tr>
            <td>Biscuit</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>200</td>
        </tr>
    </table>
</body>
</html>
