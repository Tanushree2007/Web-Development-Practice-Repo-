<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Heart Animation</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #FF69B4;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #FF69B4;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #FF69B4;
        }

        .heart:before {
            left: 50px;
            top: 0;
        }

        .heart:after {
            top: -50px;
            left: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>Love & Happiness</h1>
    <div class="heart"></div>

</body>
</html>
