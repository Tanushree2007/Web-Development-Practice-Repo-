<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        h1:hover {
            color: #FF6347;
            transform: scale(1.1);
        }
        .funny-text {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hover over me to get a surprise!</h1>
    <div class="funny-text">I am the text you were looking for...</div>
</body>
</html>
