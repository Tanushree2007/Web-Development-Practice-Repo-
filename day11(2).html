<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Design Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            color: #2980b9;
        }
        p {
            color: #34495e;
            line-height: 1.6;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .large {
            font-size: 24px;
        }
        .small {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Text Design with HTML & CSS</h1>
    <h2>Subheading Example</h2>
    <p>This is a normal paragraph demonstrating <span class="highlight">highlighted text</span> and some <span class="italic">italic text</span>.</p>
    <p class="large">This is a larger text paragraph.</p>
    <p class="small">This is a smaller text paragraph.</p>
</body>
</html>
