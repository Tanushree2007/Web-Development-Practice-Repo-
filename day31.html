<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <script>
        function changeText() {
            document.getElementById('text').innerHTML = "You've clicked the button!";
        }
    </script>
</head>
<body>
    <h1>Welcome to My Simple Web Page</h1>
    <p id="text">Click the button below to change this text.</p>
    <button onclick="changeText()">Click Me!</button>
</body>
</html>
